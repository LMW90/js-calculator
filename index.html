<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="A visualy attractive calculator emulating a physical one">
    	<meta name="keywords" content="calculator, calculate">

		<title>Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="calculator-body">
			<input type="text">
			<div class="container">
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>/</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>x</button>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>+</button>
				<button>0</button>
				<button>.</button>
				<button>=</button>
				<button>-</button>
			</div>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
